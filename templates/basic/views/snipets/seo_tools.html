
<meta name="keywords" content="{{mk}}"/>
<meta name="description" content="{{md}}"/>

{% if oggMetta %}
    <meta property="og:title" content="{{oggMetta.title}}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="{{oggMetta.url}}"/>
    <meta property="og:image" content="{{oggMetta.image}}"/>
    <meta property="og:site_name" content="{{oggMetta.site_name}}" />
    <meta property="og:description" content="{{oggMetta.description}}" />
{% endif %}
