{% if items |length > 0 %}
	<div class="mb25"> 
		<div class="row"> 
		{% for item in items %} 
	
 <div class="col-xs-6 col-sm-6 col-md-4  col-lg-3 mb25 catalog-xs">
	<div class="text_shad">
		<div class="p15">                
			
			<div class="col-xs-2  col-lg-2 text-right mb15">
				<a href="#" click="CART.removeFavorite( {{item.id}}, window.MAIN.cartPagesWithRefreshFavorite )" ><img src="/templates/basic/images/delet.png"></a> 
			</div> 
					
			<a href="{{item.orig.link}}" class="catalog-xs-img"><img src="/uploads/products/250/{{item.orig.image}}" alt="{{item.title}}" width="100%"></a>

			<a href="{{item.orig.link}}"><h4 class="clearfix title_h Conv_CRC55">{{item.title}}</h4></a>

			<span class="clearfix line_t clearfix">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
			<strong class="px20 clearfix">

                                    <small class="serebro_white px13" style="position:absolute; margin-top:-12px;"><s>{{ item.price }} р.</s></small> 
                    {{ item.salePrice }} р.
                			</strong>

		</div>

		<a href="#" class="btn-cart Conv_CRC55  btn-block text-center ZAG cart-anim" onclick="yaCounter45556173.reachGoal('cart-catalog');" 
click="CART.add({ id:{{item.id}}, title:'{{item.title}}', price:{{item.price}}, qty:{type:'plus', value:1}, orig: { image:'{{item.orig.image}}', articul:'{{item.orig.articul}}', link:'{{item.orig.link}}'}}, MAIN.addCartCallback );">В корзину</a>
    
    </div> 
</div>

      
		{% endfor %}
		</div> 
	</div>
{% endif %}
