                            <div class="form-group blok pad5555">
                                <div class="row">
                                    <div class="col-xs-3 txr"><label class="control-label fon18lh">Имя категории:</label></div>
                                    <div class="col-xs-5">

                            </div>
                            <div class="form-group blok pad5555">

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-3 txr"><label class="control-label fon18lh">Имя категории в вкладке:</label></div>

                                    </div>

                                </div>
                            </div>
