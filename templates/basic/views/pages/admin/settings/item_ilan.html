    <h3>Интерфейс магазина</h3><hr>
    <div class="form-group blok pad5555">
        <div class="row">
            <div class="col-xs-3 txr">
                <label class="control-label fon18lh">Иконка магазина:</label>
            </div>               
			<div class="col-xs-5">
				<div class="ev-photo_list1 mb10">

						[ Стандартная иконка ]
					{% endif %}                                                    
				</div>

			</div>			           
        </div>
    </div>
     
    <div class="form-group blok pad5555">
        <div class="row">
            <div class="col-xs-3 txr">
                <label class="control-label fon18lh">Фоновая картинка магазина:</label>
            </div>
            <div class="col-xs-5">                
				<div class="ev-photo_list2 bord mb10">
					{% if store.fon %}
						<img src="/uploads/fons/{{store.fon}}" width="100%"/>
					{% else %}
						[ Стандартный фон ] 
					{% endif %}                                                    
				</div>
				<div class="uploadfile2">Выбрать фото</div>
