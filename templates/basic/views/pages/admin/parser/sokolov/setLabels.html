<div class="col-xs-12 mt20 pt10" style="border-top: 1px dashed #212121;">

    <div class="row ml0 mr0">
        <label class="col-xs-12 mb10"> Извлечено строк: <b>{{lenght}}</b></label>
    </div>

    <div class="row ml0 mr0">
         <div class="col-xs-12"> 
            <div class="row ml0 mr0">
                <div class="col-xs-6 blue-bg">
                    <p class="text-center fw100 px15 mb0 pt5 pb5">Поле из прайс листа</p>
                </div>
                <div class="col-xs-6 yellow-bg">
                    <p class="text-center fw100 px15 mb0 pt5 pb5">Действие / установка</p>
                </div>
            </div>
        </div>
    </div>   

    {% if list %}

    <div class="row ml0 mr0">
         <div class="col-xs-12" id="ev-listLabels">   
            {% for key, item in list %}
            <div class="row ml0 mr0 pt2 pb2" itemid="{{key}}">
                <div class="col-xs-6 d-f-coll">
                    <p class="px15 text-danger mb0"> {{item}} </p>
                </div> 
                <div class="col-xs-6 d-f-coll">
                    <div class="form-group col-xs-12 mb0">
                        <select class="form-control mb0">
                            <option value="false"> -- Исключить -- </option>
                            {% for lab in labels %}
                            <option value="{{lab.key}}"> {{lab.name}} </option>
                            {% endfor %}
                        </select>
                    </div>
                </div> 
            </div>
            {% endfor %}
         </div>
    </div>

    <div class="row ml0 mr0">
        <div class="col-xs-12 m-t ml0">
            <div class="form-group col-xs-12 mb0 pl0">
                <a class="btn btn-sm btn-primary" href="#" click="Ev.parser_sokolov.setScenary()"> ЗАПУСК </a>
            </div>
        </div>
    </div>
        
    {% endif %}
</div>
