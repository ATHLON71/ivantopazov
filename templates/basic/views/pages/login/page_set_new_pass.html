<div class="container">
    <div class="col-lg-12">
        <div class="middle-box text-center">
            <div>
                <h2 class="font-bold mb10 fw100">Востановление доступа</h2>
                <p class="fw100 px14">Используйте данную форму что бы установить новый пароль</p>
                <form class="m-t" id="RESTORER" role="form" action="/login/change_password"  method="POST"
                    before="Ev.login_new_pass.form_before" success="Ev.login_new_pass.form_success" data_type="json" >
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Емайл" disabled="true" required="" value="{{email}}">
                    </div>
                    <div class="form-group">
                        <input type="password" name="pass1" class="form-control" placeholder="Новый пароль" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" name="pass2" class="form-control" placeholder="Повторите новый пароль" required="">
                    </div>
                    <input type="hidden" name="code" value="{{string_code}}" />
                    <button type="submit" class="btn btn-primary block full-width m-b">Изменить пароль</button>
                </form>
            </div>
        </div>
    </div>
</div>
